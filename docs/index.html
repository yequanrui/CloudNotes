<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CloudNotes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CloudNotes">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">-->
</head>

<body>
  <div data-app id="main">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    const repoUrl = 'https://github.com/yequanrui/CloudNotes';
    const pageUrl = 'https://yequanrui.github.io/CloudNotes/';
    const editPath = repoUrl + '/blob/main/';
    const editMsg = '📝 Edit on GitHub';
    window.$docsify = {
      el: '#main',
      // 自定义封面
      coverpage: '_coverpage.md',
      // 设置了封面后，开启网站只进入封面（默认封面和首页是一页，可以向下滑动）
      onlyCover: true,
      // 主页
      homepage: '_index.md',
      // 404页面
      notFoundPage: '_errorpage.md',
      // 导航栏
      loadNavbar: '_navbar.md',
      // 是否隐藏侧边栏
      hideSidebar: false,
      // 自定义侧边栏
      loadSidebar: '_sidebar.md',
      // logo和name和图标二选一
      name: '📚CloudNotes',
      // logo: '/img/logo.svg',
      // 侧边栏顶部标题或logo链接
      nameLink: pageUrl,
      // 侧边栏目录作为内容标题
      autoHeader: true,
      // 自定义侧边栏最大层级
      subMaxLevel: 6,
      // 小屏自动合并导航栏和侧边栏
      mergeNavbar: true,
      // 路由映射，固定根目录的文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // url变化自动滚动到顶部
      auto2top: true,
      // 内容距离顶部的高度
      topMargin: 10,
      // 样式主颜色
      // themeColor: '#3F51B5',
      // 右上角github小部件链接
      repo: repoUrl,
      // 全文搜索
      search: {
        maxAge: 86400000, // （毫秒）过期时间一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No data',
        depth: '6'
      },
      // edit-on-github
      plugins: [
        EditOnGithubPlugin.create(editPath, null, editMsg)
      ],
      // 谷歌分析
      ga: 'pLPl8oqL0Adf4p5s9zT-pXnpfF-2TMlOTEjoDl7DpSY'
    }
  </script>
  <!-- Vue 3.x -->
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码格式化 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!-- 表情插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放查看 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 谷歌分析 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- 评论插件 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '85511d2f778de8f13ace', // GitHub Application Client ID
      clientSecret: '393663f0365d8edfdd9fa07a4cd1eecc6bd924ef',
      repo: 'CloudNotes', // 存放评论的仓库
      owner: 'yequanrui', // 仓库的创建者
      admin: ['yequanrui'], // 如果仓库有多个人可以操作，那么在这里以数组形式写出
      id: location.pathname, // 用于标记评论是哪个页面的
      distractionFreeMode: true
    })
  </script>
</body>

</html>
