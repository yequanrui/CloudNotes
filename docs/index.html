  <div id="app">🏃🏃‍♂️🏃‍♀️加载中...</div>
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    const repoUrl = 'https://github.com/yequanrui/CloudNotes';
    const editPath = repoUrl + '/blob/main/docs/';
    const editMsg = '📝 Edit on GitHub';
    window.$docsify = {
      el: '#app', // 初始化的挂载元素，默认为#app，如果不存在就直接绑定在body上
      basePath: '', // 文档加载的根路径
      relativePath: false, // 是否使用相对路径
      coverpage: ['/', '/zh-cn/'], // 自定义封面
      onlyCover: true, // 设置了封面后，开启网站只进入封面（默认封面和首页是一页，可以向下滑动）
      homepage: '_index.md', // 主页
      notFoundPage: '_errorpage.md', // 404页面
      loadNavbar: '_navbar.md', // 导航栏
      hideSidebar: false, // 是否隐藏侧边栏
      loadSidebar: '_sidebar.md', // 自定义侧边栏
      autoHeader: true, // 侧边栏目录作为内容标题
      // logo和name和图标二选一
      name: '📑CloudNotes',
      // logo: '/img/logo.svg',
      nameLink: {
        '/zh-cn/': '#/zh-cn/',
        '/': '#/',
      }, // 侧边栏顶部标题或logo链接
      maxLevel: 6, // 最大支持渲染的标题层级
      subMaxLevel: 4, // 自定义侧边栏最大层级
      mergeNavbar: true, // 小屏自动合并导航栏和侧边栏
      // 路由映射，固定根目录的文件
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true, // url变化自动滚动到顶部
      topMargin: 10, // 内容距离顶部的高度
      // themeColor: '#3F51B5', // 样式主颜色
      repo: repoUrl, // 右上角github小部件链接
      externalLinkTarget: '_blank', // 外链打开方式
      markdown: {
        smartypants: true,
      }, // 内置的Markdown解析器是marked，可以修改它的配置
      noEmoji: false, // 是否禁用emoji解析
      count: {
        countable: true,
        fontsize: '0.9em',
        color: '#252b3a',
        language: 'chinese'
      },
      // 全文搜索
      search: {
        maxAge: 86400000, // （毫秒）过期时间一天
        paths: 'auto',
        depth: 6, // 允许创建的搜索索引块，定位到 6 级标题
        placeholder: {
          '/zh-cn/': '🔎搜索',
          '/': '🔎Type to search'
        },
        noData: {
          '/zh-cn/': '😞找不到结果',
          '/': '😞No Results'
        },
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        namespace: 'CloudNotes', // 同一域下的多个网站之间避免搜索索引冲突
      },
      // 页脚配置
      footer: {
        copy: '<span>CloudNotes &copy; 2022</span>',
        auth: 'yequanrui',
        pre: '<hr/>',
        class: 'footer',
        style: 'text-align:center',

      // 分页配置
      pagination: {
        // previousText: '上一章节',
        // nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 滚动回顶部配置
      scrollToTop: {
        auto: true, // 是否自动隐藏按钮
        text: 'TOP', // 按钮文字
        right: 15, // 按钮距离窗口右侧距离
        bottom: 15, // 按钮距离窗口底部距离
        offset: 500 // 页面滚动多少距离后显示按钮，当auto配置为true时才有效果
      },
      // 选项卡配置
      tabs: {
        persist: true, // 确定页面刷新/重新访问后是否将恢复选项卡选择
        sync: true, // 确定是否将在具有匹配标签的选项卡之间同步选项卡选择
        theme: 'classic', // 设置选项卡主题
        tabComments: true, // 确定是否可以使用选项卡注释定义选项卡集中的选项卡
        tabHeadings: true, // 确定是否可以使用标题 + 粗体标记来定义选项卡集中的选项卡

      plugins: [
        EditOnGithubPlugin.create(editPath, null, editMsg),
      ], // 插件配置
      ga: 'pLPl8oqL0Adf4p5s9zT-pXnpfF-2TMlOTEjoDl7DpSY', // 谷歌分析
