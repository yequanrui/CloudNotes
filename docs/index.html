<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CloudNotes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CloudNotes">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">-->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dolphin.css">-->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css">-->
</head>

<body>
  <div data-app id="main">Loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    const repoUrl = 'https://github.com/yequanrui/CloudNotes';
    const pageUrl = 'https://yequanrui.github.io/CloudNotes/';
    const editPath = repoUrl + '/blob/main/';
    const editMsg = '📝 Edit on GitHub';
    window.$docsify = {
      el: '#main', // 初始化的挂载元素，默认为#app，如果不存在就直接绑定在body上
      basePath: '', // 文档加载的根路径
      relativePath: false, // 是否使用相对路径
      coverpage: '_coverpage.md', // 自定义封面
      onlyCover: true, // 设置了封面后，开启网站只进入封面（默认封面和首页是一页，可以向下滑动）
      homepage: '_index.md', // 主页
      notFoundPage: '_errorpage.md', // 404页面
      loadNavbar: '_navbar.md', // 导航栏
      hideSidebar: false, // 是否隐藏侧边栏
      loadSidebar: '_sidebar.md', // 自定义侧边栏
      autoHeader: true, // 侧边栏目录作为内容标题
      // logo和name和图标二选一
      name: '📚CloudNotes',
      // logo: '/img/logo.svg',
      nameLink: pageUrl, // 侧边栏顶部标题或logo链接
      maxLevel: 4, // 最大支持渲染的标题层级
      subMaxLevel: 3, // 自定义侧边栏最大层级
      mergeNavbar: true, // 小屏自动合并导航栏和侧边栏
      // 路由映射，固定根目录的文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      auto2top: true, // url变化自动滚动到顶部
      topMargin: 10, // 内容距离顶部的高度
      // themeColor: '#3F51B5', // 样式主颜色
      repo: repoUrl, // 右上角github小部件链接
      markdown: {
        smartypants: true,
      }, // 内置的Markdown解析器是marked，可以修改它的配置
      noEmoji: false, // 是否禁用emoji解析
      // 全文搜索
      search: {
        maxAge: 86400000, // （毫秒）过期时间一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No data',
        depth: '6'
      },
      plugins: [EditOnGithubPlugin.create(editPath, null, editMsg)], // 插件配置
      ga: 'pLPl8oqL0Adf4p5s9zT-pXnpfF-2TMlOTEjoDl7DpSY', // 谷歌分析
    }
  </script>
  <!-- Vue 3.x -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码复制 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  <!-- 代码格式化 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <!-- 表情插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放查看 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 网站访问统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
  <!-- 谷歌分析 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- 评论插件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '85511d2f778de8f13ace', // GitHub Application Client ID
      clientSecret: '393663f0365d8edfdd9fa07a4cd1eecc6bd924ef',
      repo: 'CloudNotes', // 存放评论的仓库
      owner: 'yequanrui', // 仓库的创建者
      admin: ['yequanrui'], // 如果仓库有多个人可以操作，那么在这里以数组形式写出
      id: location.pathname, // 用于标记评论是哪个页面的
      distractionFreeMode: true
    })
  </script>
</body>

</html>
