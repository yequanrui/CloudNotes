<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <input id="input" type="text" />
        <span id="span"></span>

        <script type="text/javascript">
            const id_input = document.querySelector('#input');
            const id_span = document.querySelector('#span');
            id_input.onchange = () => {
                id_span.innerText = id_input.value;
            };
        </script>
    </body>
</html>
