<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <ul id="ul"></ul>
        <script type="text/javascript">
            const _createPage = (allItem, pageItem) => {
                const num = Math.ceil(allItem / pageItem);
                const ul = document.getElementById('ul');
                for (let i = 1; i <= num; i++) {
                    ul.innerHTML += `<li>${i}</li>`;
                }
            };
        </script>
    </body>
</html>
