<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CloudNotes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Description">
  <!-- 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">-->
</head>

<body>
  <div data-app id="main">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      el: '#main',
      // 自定义封面
      coverpage: '_cover.md',
      // 设置了封面后，开启网站只进入封面（默认封面和首页是一页，可以向下滑动）
      onlyCover: true,
      // 主页
      homepage: 'index.md',
      // 404页面
      // notFoundPage: '404.md',
      // 导航栏
      loadNavbar: '_navbar.md',
      // 是否隐藏侧边栏
      // hideSidebar: true,
      // 自定义侧边栏
      loadSidebar: '_sidebar.md',
      // logo和name和图标二选一
      name: 'CloudNotes📚',
      // logo: '/img/logo.svg',
      // 侧边栏顶部标题或logo链接
      nameLink: 'https://yequanrui.github.io/CloudNotes/',
      // 侧边栏目录作为内容标题
      autoHeader: true,
      // 自定义侧边栏最大层级
      subMaxLevel: 6,
      // 小屏自动合并导航栏和侧边栏
      mergeNavbar: true,
      // url变化自动滚动到顶部
      auto2top: true,
      // 内容距离顶部的高度
      topMargin: 10,
      // 样式主颜色
      // themeColor: '#3F51B5',
      // 右上角github小部件链接
      repo: 'https://github.com/yequanrui/CloudNotes',
      // 全文搜索
      search: {
        // （毫秒）过期时间一天
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No data',
        depth: '6'
      },
      // 路由映射，固定根目录的文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // edit-on-github
      plugins: [
        EditOnGithubPlugin.create('https://github.com/yequanrui/CloudNotes/blob/main/')
      ],
      // 谷歌分析
      // ga: 'UA-XXXXX-Y'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>-->
  <!-- 评论 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>

</body>
